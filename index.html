<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="./index.css">
</head>
<body>
  <div class="order-summary-card">
    <img class="hero" src="./images/illustration-hero.svg" alt="illustration-hero">
    <h1 class="text-center order-title">Order Summary</h1>

    <p class="text-center hero-description">You can now listen to millions of songs, audiobooks, and podcasts on any
    device anywhere you like!</p> 

    <div class="plan">
      <div class="music-icon">
        <img src="./images/icon-music.svg" alt="">
      </div>
      <div>
        <p class="plan-title">Annual Plan</p>
        <p class="plan-price">$59.99/year</p>
      </div>
      <div>
        <a class="plan-change" href="#">Change</a>
      </div>
    </div>

    <a class="btn blue-btn" href="#">Proceed to Payment</a>
    <a class="btn" href="">Cancel Order</a>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/jpecheverryp" target="_blank">Juan P Echeverry</a>.
  </div>
</body>

</html>
